spring.datasource.url=jdbc:postgresql://localhost:5433/pastryshopdb
spring.datasource.username=pastry_user
spring.datasource.password=pastry_user

server.port=8080

#disattivo la generazione del ddl tramite hibernate
spring.jpa.hibernate.ddl-auto = none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
server.error.include-binding-errors=always

app.productValidityDays=4
app.firstDayPercentage=100
app.secondDayPercentage=80
app.thirdDayPercentage=20

logging.level.org.springframework=INFO

spring.main.allow-circular-references=true